<div class="partner-area ptb-1">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="partner-slider">
					{{#each partner.list}}
					<div class="partner-item">
						<img src="%=static=%img/assets/partner/{{this.img}}" alt="{{this.imgAlt}}">
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- ===================================================================
						End Partner Section
=====================================================================-->
